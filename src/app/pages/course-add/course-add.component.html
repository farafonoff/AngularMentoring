<div class='container'>
  <form class='d-flex flex-column' #form="ngForm" (submit)="submit(form)">
    <mat-form-field class="">
      <input matInput placeholder="Title" name="name" #name="ngModel" [ngModel]="course.name" required maxlength="50">
      <!--span class="error-display" *ngIf="name.invalid && name.dirty">{{name?.errors | json}}</span-->
    </mat-form-field>
    <mat-form-field class="">
      <textarea matInput placeholder="Description" name="description" [ngModel]="course.description" required maxlength="500"></textarea>
    </mat-form-field>
    <app-control-date [ngModel]="course.createDate" #createDate="ngModel" name="createDate" required></app-control-date>
    <span class="error-display" *ngIf="createDate.invalid && createDate.dirty">{{createDate?.errors | json}}</span>
    <div class='row'>
      <mat-form-field class='col-6'>
        <input matInput placeholder="Duration" name="durationMinutes" #durationMinutes="ngModel" [ngModel]="course.durationMinutes" required>
      </mat-form-field>
      <span class='col-6'>{{durationMinutes.value | formatDuration}}</span>
    </div>
    <div class='row'>
      {{form.valid | json}}
      <button mat-raised-button color="primary" class='col-2 mx-2' type="submit" [disabled]="!form.valid" >Save</button>
      <button mat-button class='col-2 mx-2' (click)="cancelClick()">Cancel</button>
    </div>
  </form>
</div>
