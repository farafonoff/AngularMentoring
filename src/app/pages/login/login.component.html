<div class='container-fluid'>
  <div class="row big align-items-center">
    <div class="col-6 offset-3">
      <div class="form-group">
        <input class='form-control' type='text' [(ngModel)]="login" placeholder="Login">
      </div>
      <div class="form-group">
        <input class='form-control' type='text' [(ngModel)]="password" placeholder="Password">
      </div>
      <button class="btn btn-primary" (click)="loginClick()">Login</button>
    </div>
  </div>  
</div>
