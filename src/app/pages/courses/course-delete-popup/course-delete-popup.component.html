<h2 mat-dialog-title>Remove course {{data.course.name}}</h2>
<mat-dialog-content>
  <p>{{data.course.name}} will be removed</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" mat-raised-button color="warn" [mat-dialog-close]="true">Delete</button>
  <button type="button" mat-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
