<div class="card">
  <div class='card-body'>
    <h2 class='card-title'>
      {{course.name}}
    </h2>
    <h6 class='card-subtitle mb-2 text-muted'>
      {{course.durationSeconds}}
    </h6>
    {{course.description}}
  </div>
  <div class='card-body'>
    <button class='btn btn-primary'>Edit course</button>
    <button class='btn btn-danger' (click)='delClick()'>Delete</button>
  </div>
  <div class="card-footer text-muted">
    {{course.createDate}}
  </div>
</div>
